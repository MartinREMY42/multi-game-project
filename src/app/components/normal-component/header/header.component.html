<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" [routerLink]="['/']">
            <img src="assets/images/logo.png" width="28" height="28">
        </a>
        <a role="button" class="navbar-burger" [ngClass]="showMenu ? 'is-active' : ''" aria-label="menu" aria-expanded="false" data-target="menu" (click)="showMenu = !showMenu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="menu" class="navbar-menu" [ngClass]="showMenu ? 'is-active' : ''" (click)="showMenu = !showMenu">
        <div class="navbar-start">
            <a class="navbar-item" [routerLink]="['/']" i18n>Home</a>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" i18n>Play online</a>
                <div class="navbar-dropdown">
                    <a class="navbar-item" [routerLink]="['/play']" i18n>Create a game</a>
                    <a class="navbar-item" [routerLink]="['/server']" i18n>Join a game</a>
                </div>
            </div>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" i18n>Play offline</a>
                <div class="navbar-dropdown">
                    <a class="navbar-item" [routerLink]="['/local']" i18n>Create a game</a>
                    <a class="navbar-item" [routerLink]="['/tutorial']" i18n>Learn the rules</a>
                </div>
            </div>
        </div>
        <div class="navbar-end">
            <a class="navbar-item" [routerLink]="['/settings']" i18n-data-tooltip data-tooltip="Settings"><fa-icon [icon]="faCog"></fa-icon></a>
            <div class="navbar-item">
                <ng-container *ngIf="username else connect">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">{{username}}</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item" id="logout" (click)="logout()" i18n>Log out</a>
                        </div>
                    </div>
                </ng-container>
                <ng-template #connect>
                    <div class="buttons">
                        <a class="button is-primary" [routerLink]="['/register']">
                            <strong i18n>Register</strong>
                        </a>
                        <a class="button is-light" [routerLink]="['/login']" i18n>Log in</a>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</nav>
