<div [ngClass]="getTimeClass()">
    <p id="remainingTime">{{ displayedMinute }}:{{ displayedSec | number:'2.0-0' }}</p>
    <button id="addTimeButton"
            class="button is-small is-fullwidth"
            *ngIf="canAddTime"
            (click)="addTime()"
            i18n>Add {{ timeToAdd }}</button>
</div>
